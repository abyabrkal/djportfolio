{% extends 'projects/base.html' %}

{% block content %}

<div class="p-3 mb-2 bg-warning text-dark">
    <h1>Hello, {{ user.username|default:'Guest' }}!</h1>
</div>

<div>
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}" class="btn btn-primary stretched-link">Logout</a>
        <a href="{% url 'password_change' %}" class="btn btn-danger stretched-link">Change password</a>
    {% else %}
        <a href="{% url 'login' %}" class="btn btn-success stretched-link">Login</a>
    {% endif %}
</div>

{% endblock content  %}
