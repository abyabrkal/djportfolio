{% extends 'projects/base.html' %}

{% load static %}

{% block content %}
    <main class="container py-5">
      <h1>Project Details</h1>
        <hr class="my-5">
        <div class="row">
            <div class="col-md-8">
                <img src="{% static project.image %}" alt="project image"/>
            </div>
        </div>
        <div class="col-md-4">
            <h2 class="mt-3">{{project.title}}</h2>
            <p class="text-secondary">{{project.description}}</p>
            <p>Built with: <span class="badge bg-success">{{project.technology}}</span></p>
        </div>
       </main>
{% endblock content %}
