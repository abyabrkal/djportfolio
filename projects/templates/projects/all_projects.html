{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DJ Portfolio</title>
</head>
<body>
    <h1>Projects</h1>
    {{ projects }}
    {% for project in projects %}
        <img src="{% static project.image %}" alt="projects screenshots"/>
        <h2>{{project.title}}</h2>
        <p>{{project.description}}</p>
        <p>{{project.technology}}</p>
    {% endfor %}
</body>
</html>
