{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="AbyKal">
    <title>DJ Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <main class="container py-5">
      <h1>Projects</h1>
        <hr class="my-5">
        <div class="row" data-masonry='{"percentPosition": true }'>
            {% for project in projects %}
            <div class="col-sm-6 col-lg-4 mb-4">
              <div class="card shadow-sm">
                <img src="{% static project.image %}" class="card-img-top" alt="{{ project.title }}">
                <div class="card-body">
                  <h5 class="card-title">{{project.title}}</h5>
                  <p class="card-text">{{project.description}}</p>
                </div>
              </div>
            </div>
            {% endfor %}

            <div class="col-sm-6 col-lg-4 mb-4">
              <div class="card bg-primary bg-gradient p-3 shadow-sm">
                <figure class="p-3 mb-0">
                  <blockquote class="blockquote">
                    <p class="fw-bolder">Whatever it takes.</p>
                  </blockquote>
                  <figcaption class="blockquote-footer mb-0 text-light">
                    Steve Rogers in <cite title="Source Title">Infinity Saga</cite>
                  </figcaption>
                </figure>
              </div>
            </div>
        </div>
    </main>


    <!-- Bootstrap Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <!-- Masonry -->
    <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js" integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous" async></script>
</body>
</html>
